LevelSwitchAttribute:
  type: object
  properties:
    id:
      type: string
    name:
      type: string
    nickname:
      type: string
    unit:
      type: string
    range:
      type: object
      properties:
        min:
          type: number
        max:
          type: number
        step:
          type: number
LevelSwitchState:
  type: object
  properties:
    id:
      type: string
    name:
      type: string
    settingValue:
      type: number
    currentValue:
      type: number
LevelSwitchCommand:
  type: object
  properties:
    id:
      type: string
    name:
      type: string
    settingValue:
      type: number

LevelSwitchAttributes:
  type: object
  properties:
    levelSwitches:
      type: array
      items:
        $ref: '#/LevelSwitchAttribute'
LevelSwitchStates:
  type: object
  properties:
    levelSwitches:
      type: array
      items:
        $ref: '#/LevelSwitchState'
LevelSwitchCommands:
  type: object
  properties:
    levelSwitches:
      type: array
      items:
        $ref: '#/LevelSwitchCommand'
LevelSwitchAttribute:
  type: object
  properties:
    id:
      type: string
    name:
      type: string
    nickname:
      type: string
    unit:
      type: string
    range:
      type: object
      properties:
        min:
          type: number
        max:
          type: number
        step:
          type: number
LevelSwitchState:
  type: object
  properties:
    id:
      type: string
    name:
      type: string
    settingValue:
      type: number
    currentValue:
      type: number
LevelSwitchCommand:
  type: object
  properties:
    id:
      type: string
    name:
      type: string
    settingValue:
      type: number
